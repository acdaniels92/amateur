<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Player</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="makePlayer()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="newPlayerData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Position</span>
          <label>
            <select ng-model="newPlayerData.position">
              <option value="PG">PG</option>
              <option value="SG">SG</option>
              <option value="SF">SF</option>
              <option value="PF">PF</option>
              <option value="C">C</option>
              <option value="G">Guard</option>
              <option value="F">Forward</option>
            </select>
          </label>
        </label>
        <label class="item item-input">
          <span class="input-label">Number</span>
          <label>
            <input type="number" ng-model="newPlayerData.number">
          </label>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
