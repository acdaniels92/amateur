<ion-view view-title="Teams">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="team in $storage.teamData" href="#/app/teams/{{team.teamId}}" ng-click="setTeam({{team.teamId}})">
        {{team.name}}
      </ion-item>
      <ion-item ng-click="addTeam()">
        Add Team
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
