<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create Team</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="makeTeam()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Team Name</span>
          <input type="text" ng-model="newTeamData.teamName">
        </label>
        <label class="item item-input">
          <span class="input-label">Sport</span>
          <input type="text" ng-model="newTeamData.sport">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
